<!doctype html>
<html lang="jp">
  <head>
    <title>machine gun funk</title>
    <style>

    body, html {
      width: 100%;
    }

    #what-are-we-doing-rn {
      float: left;
      display: block;
      margin-right: 2em;
    }

    #container {
      margin: 0 auto;
    }
    </style>

    <script>
      function prompt() {

        var data = new URLSearchParams();
        data.append(
          "prompt",
          document.getElementById("prompt").value,
        );

        var params = {
          method: "POST",
          body: data,
        };

        fetch("/prompt", params).then(function (resp) {
          return resp.json();
        }).catch(function(e) {
          console.log("nah:", e);
        }).then(function (v) {
          console.log("success:", v);
        });
      }

      function status() {
        fetch("/status").then(function (resp) {
          return resp.json();
        }).catch(function(e) {
          console.log("nah:", e);
        }).then(function (v) {
          console.log(v);
          document.getElementById("results").value = v.response;
        });
      }

      window.addEventListener("load", function () {
        document.getElementById("head-like-a-hole").addEventListener("click", prompt);
        setInterval(status, 1000);
      });

    </script>
  </head>
  <body>
    <div id="container">
      <div id="what-are-we-doing-rn">
        <textarea cols=80 rows=20 placeholder="enter some text" id="prompt"></textarea>
        <br>
        <input type="submit" id="head-like-a-hole"></input>
      </div>
      <textarea cols=80 rows=80 id="results"></textarea>
    </div>
  </body>
</html>
